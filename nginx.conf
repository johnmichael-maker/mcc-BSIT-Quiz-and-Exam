server {
    listen 443 ssl;
    server_name yourdomain.com;

    # SSL Configuration (ensure you have a valid certificate)
    ssl_certificate /path/to/ssl/certificate.crt;
    ssl_certificate_key /path/to/ssl/private.key;

    # Content Security Policy (CSP)
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self'; connect-src 'self'; frame-ancestors 'none';" always;

    # Strict Transport Security (HSTS)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # X-Frame-Options to prevent clickjacking
    add_header X-Frame-Options "DENY" always;

    # Disable MIME type sniffing
    add_header X-Content-Type-Options "nosniff" always;

    # Referrer Policy
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Permissions Policy
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), fullscreen=()" always;

    # Cache control for sensitive data
    add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always;
    add_header Pragma "no-cache" always;

    # Serve your content
    root /path/to/your/webroot;
    index index.html index.php;

    location / {
        try_files $uri $uri/ /index.php;
    }

    # PHP-FPM Configuration
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass 127.0.0.1:9000; # Update with your PHP-FPM socket or port
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }
}
