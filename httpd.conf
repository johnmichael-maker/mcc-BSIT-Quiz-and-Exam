<IfModule mod_headers.c>
    # Content Security Policy (CSP)
    Header set Content-Security-Policy "default-src 'self'; script-src 'self' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self'; connect-src 'self'; frame-ancestors 'none';"

    # Strict Transport Security (HSTS)
    Header set Strict-Transport-Security "max-age=31536000; includeSubDomains; preload"

    # X-Frame-Options to prevent clickjacking
    Header set X-Frame-Options "DENY"

    # Disable MIME type sniffing
    Header set X-Content-Type-Options "nosniff"

    # Referrer Policy
    Header set Referrer-Policy "strict-origin-when-cross-origin"

    # Permissions Policy
    Header set Permissions-Policy "geolocation=(), microphone=(), camera=(), fullscreen=()"

    # Optional: Prevent older browsers from caching sensitive data
    Header set Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0"
    Header set Pragma "no-cache"
</IfModule>
